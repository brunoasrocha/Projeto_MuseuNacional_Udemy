<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional do Rio de Janeiro</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!--Estilo Customizado-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="container"><!--Início Container-->

        <header><!--Início do Header-->

            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

        <nav><!--Navegação-->
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Exposições</a></li>
                <li><a href="">Pesquisa</a></li>                <li><a href="">Acervos</a></li>
                <li><a href="">Vídeos</a></li>
                <li><a href="">Fotos</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav><!--Fim da Navegação-->

        </header><!--Fim do Header-->

        <div id="principal"><!--Início Principal-->

            <div id="conteudo"><!--Início Conteúdo-->
                <section id="capa">
                    <img src="./images/museu.png" alt="Entrada Principal do Museu Nacional">
                </section>
            </div><!--Fim Conteúdo-->

            <aside><!--Início aside-->

                <section id="depoimento">
                    <img src="./images/depoimento.png" alt="Depoimento da Direção">
                </section>

                <section id="visita"><!--Início Visita-->
                    <h4>Faça uma uma visita!</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd Pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar Disponibilidade">
                    </form>
                </section><!--Fim Visita-->

                <section id="galeria">
                    <h4>Galeria de Fotos</h4>

                    <a href="">
                        <img src="/images/imagem1.jpg" height="93" width="93" alt="interior do museu">
                    </a>
                    <a href="">
                        <img src="/images/imagem2.jpg" height="93" width="93" alt="exposição 1">
                    </a>
                    <a href="">
                        <img src="/images/imagem3.jpg" height="93" width="93" alt="vestido em exposição">
                    </a>
                    <a href="">
                        <img src="/images/imagem4.jpg" height="93" width="93" alt="exposição 2">
                    </a>
                    
                </section>
            </aside><!--Fim aside-->

        </div><!--Fim Principal-->

    </div><!--Fim Container-->

</body>
</html>
